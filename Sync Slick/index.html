<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body> 

  
  <div class="container">
    <h1>Slick Slider</h1>
    <div class="slider-for">
      <div class="product1"><img src="https://source.unsplash.com/random/?city" class="slide-image" width="250px" height="auto"/> </div>
      <div class="product1"><img src="https://source.unsplash.com/random?sky" class="slide-image" width="250px" height="auto"/></div>
      <div class="product1"><img class="slide-image" src= "https://source.unsplash.com/random?rain" width="250px" height="auto"/></div>
      <div class="product1"><img class="slide-image" src="https://source.unsplash.com/random?rock" width="250px" height="auto"/></div>
    </div>

    <div class="slider-nav">
      <div class="product2"><img src="https://source.unsplash.com/random/?city" class="slide-image" width="50px" height="auto"/> </div>
      <div class="product2"><img src="https://source.unsplash.com/random?sky" class="slide-image" width="50px" height="auto"/></div>
      <div class="product2"><img class="slide-image" src= "https://source.unsplash.com/random?rain" width="50px" height="auto"/></div>
      <div class="product2"><img class="slide-image" src="https://source.unsplash.com/random?rock" width="50px" height="auto"/></div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script> 
<script>
	function createSlick(){  
   $('.slider-for').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: true,
      centerMode: true,
      focusOnSelect: true,
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 1,
              infinite: true,
              dots: false
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
        
} 
createSlick();

//Will not throw error, even if called multiple times.
$(window).on( 'resize', createSlick );

</script>
</body>
</html>
